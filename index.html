<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gurpreet Kaur">
    <meta name="description" content="My web page">
    <meta name="Keyword" content="html,css,web,seo,web development">
    <title>Weather App</title>
    <link rel="icon" href="./assets/imgs/profile-pic.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" type="module"></script>
  </head>
  <body>
    <div class="container">
        <div class="title">
            <h1>What's the weather like in your city?</h1>
        </div>
        <div class="main-container">
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="City name" spellcheck="false">
                    <button><img src="./assets/imgs/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid city name!</p>
                </div>
                <div class="weather">
                    <img src="./assets/imgs/rain.png" class="weather-icon">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <div class="details">
                        <div class="col">
                            <img src="./assets/imgs/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./assets/imgs/wind.png">
                            <div>
                                <p class="wind">15km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                    <div class="next-day-weather">
                        <div class="next-day-card">
                            <p class="next-day-date"></p>
                        <img src="" class="next-day-icon" alt="Weather Icon">
                        <div>
                            <p class="next-day-condition"></p>
                            <p class="next-day-temp"></p>
                        </div>
                        </div>
                        <div class="next-day-card">
                            <p class="next-day-date"></p>
                            <img src="" class="next-day-icon" alt="Weather Icon">
                            <div>
                            <p class="next-day-condition"></p>
                            <p class="next-day-temp"></p>
                            </div>
                        </div>
                        <div class="next-day-card">
                            <p class="next-day-date"></p>
                            <img src="" class="next-day-icon" alt="Weather Icon">
                            <div>
                            <p class="next-day-condition"></p>
                            <p class="next-day-temp"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
